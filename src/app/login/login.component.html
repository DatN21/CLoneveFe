<div class="container">
    <form #loginForm="ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="phone" name="phone" required
                            (input)="onPhoneChange()" (focus)="loginForm.form.markAsTouched()"
                    id="phone">
                    <div class="divider-nospace"></div>
                </div>


                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" placeholder="Ít nhất 3 ký tự" id="password" class="form-control"
                    [(ngModel)]="password" name="password">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-intput" id="remember">
                            <label for="remember" class="form-check-label text-start">
                                Ghi nhớ đăng nhập
                            </label>
                        </span>
                        <a href="#" class="register-link">Quên mật khẩu</a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control access-right">
                        <option selected disabled>Quyền đăng nhập</option>
                        <option>Người dùng</option>
                        <option>Quản trị viên</option>
                    </select>
                </div>
                <button class="login-button" type="button" (click)="login()">Đăng nhập</button>
                <!-- <div class="divider"></div> -->

                <div style="display: flex;  justify-content: center; margin-top: 20px;" >
                    <p style="margin-right: 10px;">Bạn chưa có tài khoản?</p>
                    <a routerLink="/dang-ky">Đăng ký</a>
                </div>
                
                
            </div>
        </div>
    </div>
</form>
</div>
<app-footer></app-footer>
