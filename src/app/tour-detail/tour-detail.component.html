<div class="anhVahead">

</div>

<div class="container">

  <div class="body">
    <!-- Tên tour -->
    <h1>{{ tour.tourName }}</h1>

    <div class="contentCha">
    <div class="slideshow-container">
      <!-- Các ảnh trong slideshow -->
      <div *ngFor="let img of images; let i = index" class="mySlides" [ngClass]="{'active': i === currentIndex}">
        <img [src]="img" alt="Slideshow Image" class="modal-content" />
      </div>
  
      <!-- Nút Previous và Next -->
      <a class="prev" (click)="changeImage(-1)">&#10094;</a>
      <a class="next" (click)="changeImage(1)">&#10095;</a>
    </div>

    <div class="datTour">
      <h2>Đặt Tour</h2>
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">
        
        <!-- Số khách -->
        <div class="form-group">
          <label for="amount">Số khách:</label>
          <input type="number" id="amount" formControlName="amount" class="form-control" />
          <div *ngIf="bookingForm.get('amount')?.invalid && bookingForm.get('amount')?.touched" class="error-message">
            Số lượng khách phải lớn hơn hoặc bằng 1.
          </div>
        </div>

        <!-- Ngày khởi hành -->
        <div class="form-group">
          <label for="start_date">Ngày khởi hành:</label>
          <input type="date" id="start_date" formControlName="start_date" class="form-control" />
          <div *ngIf="bookingForm.get('start_date')?.invalid && bookingForm.get('start_date')?.touched" class="error-message">
            Ngày khởi hành không được để trống.
          </div>
        </div>

        <!-- Họ và tên -->
        <div class="form-group">
          <label for="fullName">Họ và tên:</label>
          <input type="text" id="fullName" formControlName="fullName" class="form-control" />
          <div *ngIf="bookingForm.get('fullName')?.invalid && bookingForm.get('fullName')?.touched" class="error-message">
            <span *ngIf="bookingForm.get('fullName')?.errors?.['required']">Họ và tên không được để trống.</span>
          </div>
        </div>
        
        <!-- Số điện thoại -->
        <div class="form-group">
          <label for="phoneNumber">Số điện thoại:</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
          <div *ngIf="bookingForm.get('phoneNumber')?.invalid && bookingForm.get('phoneNumber')?.touched" class="error-message">
            <span *ngIf="bookingForm.get('phoneNumber')?.errors?.['required']">Số điện thoại không được để trống.</span>
            <span *ngIf="bookingForm.get('phoneNumber')?.errors?.['pattern']">Số điện thoại không hợp lệ.</span>
          </div>
        </div>

        <!-- Ghi chú -->
        <div class="form-group">
          <label for="notes">Ghi chú:</label>
          <textarea id="notes" formControlName="notes" class="form-control"></textarea>
        </div>

        <!-- Nút gửi form -->
        <button type="submit" [disabled]="bookingForm.invalid" class="submit-button">Đặt Tour</button>
      </form>
    </div>

  </div>
      <div class="contentCon" [innerHTML]="tour.content"></div>

      <!-- Form đặt tour -->

    </div>
  </div>
