<div class="container">
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <!-- Hiển thị thông báo nếu có -->
                    <!-- <div *ngIf="successMessage" class="alert alert-success">
                        {{ successMessage }}
                    </div> -->
  
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required
                            (input)="onPhoneChange()" (focus)="registerForm.form.markAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched">
                            Phone phải có ít nhất 6 ký tự</p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" id="password" required
                            [(ngModel)]="password" name="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự</p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Xác nhận mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" class="form-control" id="retype-password"
                            required [(ngModel)]="retypePassword" name="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                        <p class="text-danger" *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMisMatch') 
                            && registerForm.form.touched">
                            Mật khẩu không khớp
                        </p>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" required id="full-name" name="fullname"
                            [(ngModel)]="name">
                        <div class="divider-nospace"></div>
                    </div>


                    <button type="submit" class="register-button">
                        Đăng ký
                    </button>

                    <div class="divider"></div>

                    <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <p class="text-center">Bạn đã có tài khoản?</p>
                        <a routerLink="/dang-nhap" class="register-link">Đăng nhập</a>
                    </div>
                    

                </div>
            </div>
        </div>
    </form>
</div>
